version: '3.8'
services:
  notification_db:
    image: postgres:16.3-alpine
    container_name: notification_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - "notification_db:/var/lib/postgresql/data"
    networks:
      - taskboard-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 3

  notification-service:
    container_name: notification-service
    build:
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Host=notification_db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${DATASOURCE_PASSWORD}"
    env_file:
      - .env
    ports:
      - "5105:8080"
    networks:
      - taskboard-net

volumes:
  notification_db:
    name: notification_db


networks:
  taskboard-net:
    external: true